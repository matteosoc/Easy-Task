<app-header />
<main>
    <ul id="users">
        <!-- @for (user of users; track user.id) { -->
        <li *ngFor="let user of users">
            <app-user [user]="user" (select)="onSelectUser($event)" [selected]="user.id === selectedUserId" />
        </li>
        <!-- } -->
    </ul>
    <!-- @if (selectedUser) { -->
    <app-tasks *ngIf="selectedUser; else fallback" [name]="selectedUser.name" [userId]="selectedUser.id" />
    <!-- } @else { -->
    <ng-template #fallback>
        <p id="fallback">No user selected</p>
    </ng-template>
    <!-- } -->
</main>
